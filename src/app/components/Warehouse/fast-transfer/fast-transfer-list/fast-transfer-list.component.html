<main id="main" class="main">
  <section class="section">
    <div class="card custom-card mb-3">
      <div
        class="card-body d-flex justify-content-start mt-3"
        style="overflow-x: auto"
      >
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="routeNewPage6()"
        >
          <i class="fas fa-plus"></i> Raflar Arası Transfer
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          routerLink="/fast-transfer-list/true"
        >
          <i class="fas fa-plus"></i> Raflar Aktarma İsteği
        </button>
      </div>
    </div>
    <div class="card custom-card mb-3" *ngIf="pageType == 'true'">
      <div
        class="card-body d-flex justify-content-start mt-3"
        style="overflow-x: auto"
      >
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('0')"
        >
          Varsayılan
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('1')"
        >
          Rafları Fulle
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('2')"
        >
          Çanta
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('3')"
        >
          Çantadan Rafa
        </button>

        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('4')"
        >
          Çanta 1_A
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('5')"
        >
          Çanta 1_Z
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('6')"
        >
          Çanta 2_A
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('7')"
        >
          Çanta 2_Z
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('8')"
        >
          Çanta 3_A
        </button>
        <button
          type="button"
          class="btn custom-btn-primary"
          (click)="goPage('9')"
        >
          Çanta 3_Z
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div style="overflow-x: auto">
          <table class="table">
            <thead>
              <tr>
                <!-- <th scope="col">Id</th> -->

                <th scope="col">Tarih</th>
                <th scope="col">Toplam Sayım</th>
                <th scope="col">Kullanıcı</th>
                <th scope="col">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let operation of fastTransferListModels
                    | paginate : { itemsPerPage: 10, currentPage: currentPage }
                "
              >
                <!-- <td>{{ operation.operationId }}</td> -->

                <td>{{ operation.createdDate | date : "dd-MM-YY HH:mm" }}</td>
                <td>{{ operation.totalCount }}</td>
                <td>{{ operation.user }}</td>

                <td>
                  <div
                    class="btn btn-success"
                    (click)="routeToCPP(operation.operationId)"
                  >
                    <i class="fa fa-bars" aria-hidden="true"></i>
                  </div>
                  <div
                    class="btn btn-success"
                    data-text="Barkod Etiketi Oluştur"
                    (click)="showModal(operation.operationId)"
                  >
                    <i class="fa fa-barcode" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            (pageChange)="currentPage = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>

    <p-dialog
      header="Barkod Türü Seçiniz - {{ this.selectedOrderNo }}"
      [(visible)]="visible"
      [modal]="true"
      [style]="{ width: '50vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <button
        type="button"
        class="btn custom-btn-primary mt-3"
        (click)="this.sendBarcodesToNebim(true)"
      >
        Koli
      </button>
      <button
        type="button"
        class="btn custom-btn-primary mt-3"
        (click)="this.sendBarcodesToNebim(false)"
      >
        Barkod
      </button>
    </p-dialog>
  </section>
</main>
