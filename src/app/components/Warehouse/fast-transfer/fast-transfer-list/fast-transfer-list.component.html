    </div>

        </button>

        </button>
        <button type="button" class="btn custom-btn-primary" (click)="goPage('3')">
          Çantadan Rafa
        </button>
        <p-dropdown appendTo="body" placeholder="Raflar" [options]="userShelves" [(ngModel)]="shelf"
          optionLabel="shelfNo" [filter]="true">
        </p-dropdown>
        <button type="button" class="btn custom-btn-primary" (click)="goPage('4')">
          <i class="fa fa-search" aria-hidden="true"></i>

    </div>

    <div class="card">
      <div class="card-body p-2">
        <p-table #dt4 [value]="fastTransferListModels" [(selection)]="selectedTransfers" dataKey="operationId"
          [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]" [resizableColumns]="true" expandableRows="true"
          columnResizeMode="expand" styleClass="p-datatable-gridlines" [rows]="10" styleClass="p-datatable-striped"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="caption">
            <div class="p-4 card-body d-flex justify-content-start" style="overflow-x: auto">
              <p-splitButton label="İşlemler" [model]="items" appendTo="body" />

            </div>
            <h5 *ngIf="selectedTransfers.length > 0" style="text-align: left">
              {{ selectedTransfers.length }}/{{ fastTransferListModels.length }} Adet Sayım Seçildi
            </h5>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="createdDate">
                Tarih
                <p-sortIcon field="createdDate"></p-sortIcon>
              </th>
              <th pSortableColumn="totalCount">
                Toplam Sayım
                <p-sortIcon field="totalCount"></p-sortIcon>
              </th>
              <th pSortableColumn="user">
                Kullanıcı
                <p-sortIcon field="user"></p-sortIcon>
              </th>
              <th>İşlemler</th>
            </tr>
            <tr>
              <th>
                <p-columnFilter type="date" field="createdDate" [showClearButton]="false"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="numeric" field="totalCount" [showClearButton]="false"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="user" [showClearButton]="false"></p-columnFilter>
              </th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-operation>
            <tr>
              <td>{{ operation.createdDate | date : "dd-MM-YY HH:mm" }}</td>
              <td>{{ operation.totalCount }}</td>
              <td>{{ operation.user }}</td>
              <td>
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                  aria-expanded="false">
                </button>
                <ul class="dropdown-menu" style="z-index: 99999;">
                  <li>
                    <a class="dropdown-item" (click)="routeToCPP(operation.operationId)">
                      <i class="fa fa-bars" aria-hidden="true"></i> İşlemler
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" data-text="Barkod Etiketi Oluştur"
                      (click)="showModal(operation.operationId)">
                      <i class="fa fa-barcode" aria-hidden="true"></i> Barkod Etiketi Oluştur
                    </a>
                  </li>
                </ul>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>

    <p-dialog header="Barkod Türü Seçiniz - {{ this.selectedOrderNo }}" [(visible)]="visible" [modal]="true"
      [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(true)">
        Koli
      </button>
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(false)">
        Barkod
      </button>
    </p-dialog>
  </section>
</main>
