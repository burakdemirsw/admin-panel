<main id="main" class="main">
  <section class="section">


    <div class="card custom-card mb-3">
      <div class="card-body d-flex justify-content-start mt-3" style="overflow-x: auto">
        <button type="button" class="btn btn-primary" (click)="newCount()">
          <i class="fas fa-plus"></i> Yeni Sayım Yap
        </button>
      </div>
    </div>
    <div class="card">
      <p-table [value]="countList" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '25rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="lastUpdateDate">
              İşlem Tarihi
              <p-sortIcon field="lastUpdateDate"></p-sortIcon>
              <p-columnFilter type="date" field="lastUpdateDate"></p-columnFilter>
            </th>
            <th pSortableColumn="totalProduct">
              Toplam Sayılan Ürün Sayısı
              <p-sortIcon field="totalProduct"></p-sortIcon>
              <p-columnFilter type="numeric" field="totalProduct"></p-columnFilter>
            </th>
            <th>İşlemler</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-count>
          <tr>
            <td>{{ count.lastUpdateDate | date : 'dd.MM.yyyy HH:mm:ss' }}</td>
            <td>{{ count.totalProduct }}</td>
            <td>
              <div class="btn-group">
                <butto class="btn btn-success" [routerLink]="['/warehouse-shelf-count', count.orderNo]">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </butto>
                <!--
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger"
                  (click)="deleteCountFromId(count.orderNo)">
          </button>
          <button pButton type="button" icon="pi pi-barcode" class="p-button-warning"
                  (click)="showModal(count.orderNo)">
          </button>
          -->
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <p-dialog header="Barkod Türü Seçiniz - {{ this.selectedOrderNo }}" [(visible)]="visible" [modal]="true"
      [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(true)">
        Koli
      </button>
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(false)">
        Barkod
      </button>
    </p-dialog>
  </section>
</main>
