<main id="main" class="main">
  <section class="section">
    <div class="card">
      <div class="card-body">
        <!-- Filtreleme Alanı (Başlangıç) -->
        <div class="btn-group mb-3 mt-4">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse"
            aria-expanded="false" aria-controls="filterCollapse">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>

        <div class="collapse" id="filterCollapse">
          <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)">
            <div class="row mb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="Sipariş Numarası:" type="text" id="orderNo" class="form-control"
                    formControlName="orderNo" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="Toplam Sayılan Ürün Sayısı" type="number" id="totalProduct"
                    class="form-control" formControlName="totalProduct" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="İşlem Başlangıç Tarihi" type="date" id="startDate" class="form-control"
                    formControlName="startDate" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText="İşlem Bitiş Tarihi" placeholder="" type="date" id="endDate" class="form-control"
                    formControlName="endDate" />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4">
                <button class="btn btn-primary">Filtrele</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Filtreleme Alanı (Bitiş) -->
      </div>
    </div>

    <div class="card custom-card mb-3">
      <div class="card-body d-flex justify-content-start mt-3" style="overflow-x: auto">
        <button type="button" class="btn custom-btn-primary" (click)="newCount()">
          <i class="fas fa-plus"></i> Yeni Sayım Yap
        </button>
        <button type="button" class="btn custom-btn-primary" (click)="newCount2()">
          <i class="fas fa-plus"></i>Rafa Ürün Ekle
        </button>
        <button type="button" class="btn custom-btn-primary" (click)="newCount3()">
          <i class="fas fa-plus"></i> Raftan Ürün Çıkar
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div style="overflow-x: auto">
          <table class="table">
            <thead>
              <tr>
                <!-- <th scope="col">Seç</th> -->
                <th scope="col">İşlem Tarihi</th>
                <th scope="col">Toplam Sayılan Ürün Sayısı</th>
                <th scope="col">Kullanıcı</th>
                <!-- <th scope="col">Sipariş Numarası</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                  let count of countList
                    | paginate : { itemsPerPage: 10, currentPage: currentPage }
                ">
                <!-- <td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    (click)="addInnerNumberToList(count.orderNo)"
                  />
                </td> -->

                <td>
                  {{ count.lastUpdateDate | date : "dd.MM.yyyy HH:mm:ss" }}
                </td>
                <td>{{ count.totalProduct }}</td>
                <td>{{ count.user }}</td>

                <!-- <td>{{ count.orderNo }}</td> -->

                <td>
                  <div class="btn-group">
                    <div class="btn btn-success mr -2" data-text="İşlemler"
                      routerLink="/warehouse-shelf-count/count/{{ count.orderNo }}">
                      <i class="fas fa-sliders-h"></i>
                    </div>
                    <button class="btn btn-success" data-text="Sil" (click)="deleteCountFromId(count.orderNo)">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-success" data-text="Barkod Etiketi Oluştur"
                      (click)="showModal(count.orderNo)">
                      <i class="fa fa-barcode" aria-hidden="true"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </div>
    </div>

    <p-dialog header="Barkod Türü Seçiniz - {{ this.selectedOrderNo }}" [(visible)]="visible" [modal]="true"
      [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(true)">
        Koli
      </button>
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(false)">
        Barkod
      </button>
    </p-dialog>
  </section>
</main>
