<main id="main" class="main">
  <section class="section">
    <div class="card">
      <div class="card-body">
        <!-- Filtreleme Alanı (Başlangıç) -->
        <div class="btn-group mb-3 mt-4">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse"
            aria-expanded="false" aria-controls="filterCollapse">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>

        <div class="collapse" id="filterCollapse">
          <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)">
            <div class="row mb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="Sipariş Numarası:" type="text" id="orderNo" class="form-control"
                    formControlName="orderNo" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="Toplam Sayılan Ürün Sayısı" type="number" id="totalProduct"
                    class="form-control" formControlName="totalProduct" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="İşlem Başlangıç Tarihi" type="date" id="startDate" class="form-control"
                    formControlName="startDate" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText="İşlem Bitiş Tarihi" placeholder="" type="date" id="endDate" class="form-control"
                    formControlName="endDate" />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4">
                <button class="btn btn-primary">Filtrele</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Filtreleme Alanı (Bitiş) -->
      </div>
    </div>

    <div class="card card mb-3">
      <div class="card-body d-flex justify-content-start mt-3" style="overflow-x: auto">
        <button type="button" class="btn btn-primary" (click)="newCount()">
          <i class="fas fa-plus"></i> Yeni Sayım Yap
        </button>
        <button type="button" class="btn btn-primary" (click)="newCount2()">
          <i class="fas fa-plus"></i>Rafa Ürün Ekle
        </button>
        <button type="button" class="btn btn-primary" (click)="newCount3()">
          <i class="fas fa-plus"></i> Raftan Ürün Çıkar
        </button>
      </div>
    </div>
    <div class="card">
      <p-table [value]="countList" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50,100]" [rows]="10"
        [tableStyle]="{'min-width': '50rem'}" [responsiveLayout]="'scroll'" [filterDelay]="500">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            Sayım Listesi
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="lastUpdateDate">
              İşlem Tarihi
              <p-sortIcon field="lastUpdateDate"></p-sortIcon>
            </th>
            <th pSortableColumn="totalProduct">
              Toplam Sayılan Ürün Sayısı
              <p-sortIcon field="totalProduct"></p-sortIcon>
            </th>
            <th pSortableColumn="user">
              Kullanıcı
              <p-sortIcon field="user"></p-sortIcon>
            </th>
            <th pSortableColumn="process">
              İşlem
              <p-sortIcon field="process"></p-sortIcon>
            </th>
            <th>İşlemler</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter type="date" field="lastUpdateDate" [showClearButton]="false"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="numeric" field="totalProduct" [showClearButton]="false"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="user" [showClearButton]="false"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="process" [showClearButton]="false"></p-columnFilter>
            </th>
            <th>
              <!-- İşlemler sütunu için filtre eklemiyoruz -->
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-count let-i="rowIndex">
          <tr>
            <td>{{ count.lastUpdateDate | date : "dd.MM.yyyy HH:mm:ss" }}</td>
            <td>{{ count.totalProduct }}</td>
            <td>{{ count.user }}</td>
            <td>{{ count.process }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-success mr-2" data-text="İşlemler"
                  [routerLink]="['/warehouse-shelf-count/count', count.orderNo]">
                  <i class="fas fa-sliders-h"></i>
                </button>
                <button class="btn btn-success" data-text="Sil" (click)="deleteCountFromId(count.orderNo)">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-success" data-text="Barkod Etiketi Oluştur" (click)="showModal(count)">
                  <i class="fa fa-barcode" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <p-dialog header="Barkod Türü Seçiniz - {{ this.selectedOperation?.orderNo}}" [(visible)]="visible" [modal]="true"
      [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <button type="button" class="btn btn-primary mt-3" (click)="this.sendBarcodesToNebim(true)">
        Koli
      </button>
      <button type="button" class="btn btn-primary mt-3" (click)="this.sendBarcodesToNebim(false)">
        Barkod
      </button>
    </p-dialog>
  </section>
</main>
