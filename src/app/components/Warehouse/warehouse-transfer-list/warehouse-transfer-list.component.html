<main id="main" class="main">
  <section class="section">
    <div class="card">
      <div class="card-body">
        <!-- Filtreleme Alanı (Başlangıç) -->
        <div class="btn-group mb-3 mt-4">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse"
            aria-expanded="false" aria-controls="filterCollapse">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
        </div>

        <div class="collapse" id="filterCollapse">
          <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)">
            <div class="row mb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="Sipariş Numarası" type="text" id="orderNumber" class="form-control"
                    formControlName="orderNumber" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder=" Depo Kodu" type="text" id="warehouseCode" class="form-control"
                    formControlName="warehouseCode" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder=" Hedef Depo Kodu" type="text" id="toWarehouseCode" class="form-control"
                    formControlName="toWarehouseCode" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="İşlem Başlangıç Tarihi" type="date" id="operationStartDate"
                    class="form-control" formControlName="operationStartDate" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input pInputText placeholder="İşlem Bitiş Tarihi" type="date" id="operationEndDate"
                    class="form-control" formControlName="operationEndDate" />
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-4">
                <button class="btn btn-primary">Filtrele</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card custom-card mb-3">
      <div class="card-body">
        <div class="btn-group mt-4">
          <button class="btn btn-primary" type="button" (click)="routeNewPage(null)">
            Yeni Transfer Yap
          </button>
          <!-- <button class="btn btn-primary" type="button" (click)="routeNewPage2()">
            Depolar Arası İstek
          </button> -->
          <button class="btn btn-primary" type="button" (click)="routeNewPage3()">
            Mağaza Depolar Arası Transfer
          </button>
          <button class="btn btn-primary" type="button" (click)="routeNewPage4()">
            Merkeze İade
          </button>
        </div>
      </div>
    </div>

    <!-- Filtreleme Alanı (Bitiş) -->

    <div class="card">
      <div class="card-body">
        <div style="overflow-x: auto">
          <table class="table">
            <thead>
              <tr>
                <!-- <th scope="col">Seç</th> -->
                <th scope="col">İşlem Tarihi</th>
                <!-- <th scope="col">İç Numara</th> -->
                <th scope="col">Gönderen Depo Kodu</th>
                <th scope="col">Hedef Depo Kodu</th>
                <th scope="col">Miktar</th>

                <th scope="col">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                  let operation of warehouseTransferListModels
                    | paginate : { itemsPerPage: 10, currentPage: currentPage }
                ">
                <!-- <td><input class="form-check-input" type="checkbox" value=""
                                        (click)="addInnerNumberToList(operation.orderNumber)"></td> -->

                <td>
                  {{ operation.createdDate | date : "dd.MM.yyyy HH:mm" }}
                </td>

                <!-- <td>{{ operation.orderNumber }}</td> -->

                <td>{{ operation.warehouseCode }}</td>
                <td>{{ operation.toWarehouseCode }}</td>
                <td>{{ operation.quantity }}</td>

                <td>
                  <div class="btn-group">
                    <button class="btn btn-success" data-text="Transfere Git"
                      (click)="routeNewPage(operation.operationId)">
                      <i class="fas fa-sliders-h"></i>
                    </button>

                    <button class="btn btn-success" data-text="Sil" (click)="deleteTransfer(operation.operationId)">
                      <i class="fas fa-trash"></i>
                    </button>
                    <!-- <div
                      class="btn btn-success"
                      data-text="Barkod Etiketi Oluştur"
                      (click)="showModal(operation.operationId)"
                    >
                      <i class="fa fa-barcode" aria-hidden="true"></i>
                    </div> -->
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </div>
    </div>

    <p-dialog header="Barkod Türü Seçiniz - {{ this.selectedOrderNo }}" [(visible)]="visible" [modal]="true"
      [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(true)">
        Koli
      </button>
      <button type="button" class="btn custom-btn-primary mt-3" (click)="this.sendBarcodesToNebim(false)">
        Barkod
      </button>
    </p-dialog>
  </section>
</main>
