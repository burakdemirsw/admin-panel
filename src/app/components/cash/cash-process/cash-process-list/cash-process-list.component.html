<main id="main" class="main">
  <section class="section">

    <div class="card custom-card mb-3">
      <div class="card-body d-flex justify-content-start mt-3" style="overflow-x: auto">
        <button type="button" class="btn btn-primary" routerLink="/create-cash-process/cash/1">
          <i class=" fas fa-check"></i> Kasa Hareketi
        </button>
      </div>
    </div>


    <div class="card">
      <p-table [value]="cashHeaders" [paginator]="true" [rows]="10" [tableStyle]="{'min-width': '50rem'}"
        [responsiveLayout]="'scroll'">

        <!-- Table Headers with Sorting -->
        <ng-template pTemplate="header">
          <tr>
            <!-- <th pSortableColumn="applicationCode">
                Uygulama Kodu
                <p-sortIcon field="applicationCode"></p-sortIcon>
              </th> -->

            <th pSortableColumn="currAccDescription">
              Cari Hesap Açıklaması
              <p-sortIcon field="currAccDescription"></p-sortIcon>
            </th>
            <!-- <th pSortableColumn="cashCurrAccTypeCode">
                Cari Hesap Tipi Kodu
                <p-sortIcon field="cashCurrAccTypeCode"></p-sortIcon>
              </th>
              <th pSortableColumn="cashCurrAccCode">
                Cari Hesap Kodu
                <p-sortIcon field="cashCurrAccCode"></p-sortIcon>
              </th> -->
            <!-- <th pSortableColumn="officeCode">
              Ofis Kodu
              <p-sortIcon field="officeCode"></p-sortIcon>
            </th> -->

            <th pSortableColumn="total">
              Toplam
              <p-sortIcon field="total"></p-sortIcon>
            </th>
            <th pSortableColumn="cashTransNumber">
              İç Numara
              <p-sortIcon field="cashTransNumber"></p-sortIcon>
            </th>
            <th pSortableColumn="user">
              Kullanıcı
              <p-sortIcon field="user"></p-sortIcon>
            </th>
            <th pSortableColumn="createdDate">
              Oluşturulma Tarihi
              <p-sortIcon field="createdDate"></p-sortIcon>
            </th>
            <th>
              Tamamlandı Mı
            </th>
            <th>
              İşlemler
            </th>
          </tr>
          <tr>
            <!-- <th>
                <p-columnFilter type="text" field="applicationCode" [showClearButton]="true"></p-columnFilter>
              </th> -->

            <th>
              <p-columnFilter type="text" field="currAccDescription" [showClearButton]="true">
              </p-columnFilter>
            </th>
            <!-- <th>
                <p-columnFilter type="numeric" field="cashCurrAccTypeCode" [showClearButton]="true">
                </p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="cashCurrAccCode" [showClearButton]="true"></p-columnFilter>
              </th> -->
            <!-- <th>
              <p-columnFilter type="text" field="officeCode" [showClearButton]="true"></p-columnFilter>
            </th> -->

            <th>
              <p-columnFilter type="numeric" field="total" [showClearButton]="true"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="cashTransNumber" [showClearButton]="true"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="user" [showClearButton]="true"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="date" field="createdDate" [showClearButton]="true"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="boolean" field="isCompleted" [showClearButton]="true">
              </p-columnFilter>

            </th>
            <th>
            </th>
          </tr>
        </ng-template>

        <!-- Table Body -->
        <ng-template pTemplate="body" let-cashHeader>
          <tr>
            <!-- <td>{{ cashHeader.applicationCode }}</td> -->
            <td>{{ cashHeader.currAccDescription }}</td>
            <!-- <td>{{ cashHeader.cashCurrAccTypeCode }}</td>asdas
            <td>{{ cashHeader.cashCurrAccCode }}</td> -->
            <!-- <td>{{ cashHeader.officeCode }}</td> -->
            <td>{{ cashHeader.total | currency }}</td>
            <td>{{ cashHeader.cashTransNumber }}</td>
            <td>{{ cashHeader.user }}</td>
            <td>{{ cashHeader.createdDate | date }}</td>
            <td>
              <button class="btn btn-success" *ngIf="cashHeader.isCompleted">
                <i class="fa fa-check"></i>
              </button>
              <button class="btn btn-danger" *ngIf="!cashHeader.isCompleted">
                <i class="fa fa-ban" aria-hidden="true"></i>
              </button>
            </td>
            <td>

              <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary"
                  routerLink="/create-cash-process/{{cashHeader.applicationCode}}/{{cashHeader.cashTransTypeCode}}/{{1}}/{{cashHeader.id}}"><i
                    class="fa fa-pencil" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteProcess(cashHeader)"><i class="fa fa-trash"
                    aria-hidden="true"></i></button>

              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </section>
</main>
